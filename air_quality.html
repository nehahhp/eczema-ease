<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Data</title>
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #air-quality-data {
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script>
        async function fetchAirQualityData(lat, lng) {
            const apiKey = 'AIzaSyA2meQMDEnqVAPnL6VImdaCFrq_1ZQKZTA';
            const url = `https://airquality.googleapis.com/v1/currentConditions?lat=${lat}&lng=${lng}&key=${apiKey}`;
            const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Air quality data response:', data); // Detailed log
                return data;
            } catch (error) {
                console.error('Error fetching air quality data:', error);
                return null;
            }
        }

        async function displayAirQualityData() {
            const lat = 29.4241;  // Latitude for San Antonio, TX
            const lng = -98.4936; // Longitude for San Antonio, TX
            const airQualityData = await fetchAirQualityData(lat, lng);

            if (airQualityData) {
                const airQualityContainer = document.getElementById('air-quality-data');
                airQualityContainer.innerHTML = `
                    <h2>Air Quality Data</h2>
                    <p>Overall AQI: ${airQualityData.overall_aqi}</p>
                    <p>PM2.5: ${airQualityData.pm2_5}</p>
                    <p>PM10: ${airQualityData.pm10}</p>
                    <p>O3 (Ozone): ${airQualityData.ozone}</p>
                `;
            } else {
                const airQualityContainer = document.getElementById('air-quality-data');
                airQualityContainer.innerHTML = `
                    <h2>Air Quality Data</h2>
                    <p>Unable to fetch air quality data at this time.</p>
                `;
            }
        }

        window.onload = displayAirQualityData;
    </script>
</head>
<body>
    <div id="air-quality-data">
        <h2>Loading Air Quality Data...</h2>
    </div>
</body>
</html>
