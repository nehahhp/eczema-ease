<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Google Map with Pollen Data</title>
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 60vh; /* Adjust the height as needed */
            width: 100%;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .gm-style .gm-style-iw {
            font-family: 'League Spartan', sans-serif !important;
        }
        #results {
            padding: 20px;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .result-item a {
            text-decoration: none;
            color: #333;
        }
        #pollen-data {
            padding: 20px;
            background-color: #e0f7fa;
        }
        #pollen-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6vKDjtwvhLMmipr4eE3jtHCsQsBKkBcQ&libraries=places"></script>
    <script>
        let map;
        let infowindow;

        async function fetchPollenData(lat, lng) {
            const apiKey = 'AIzaSyB6vKDjtwvhLMmipr4eE3jtHCsQsBKkBcQ'; // Pollen API key
            const url = `https://api.pollen.com/v1/forecast/current/pollen?lat=${lat}&lng=${lng}&apikey=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Pollen data fetched successfully:', data);
                return data;
            } catch (error) {
                console.error('Error fetching pollen data:', error);
                return null;
            }
        }

        function initMap() {
            const center = { lat: 29.4241, lng: -98.4936 }; // Default center to San Antonio, TX

            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 13,
                mapTypeControl: false,  // Disable map and satellite view controls
                streetViewControl: false  // Disable Street View control
            });

            const input = document.getElementById('search-input');
            const searchBox = new google.maps.places.SearchBox(input);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', () => {
                searchBox.setBounds(map.getBounds());
            });

            let markers = [];

            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                // Clear out the old markers.
                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];

                // Clear out the results list
                const resultsList = document.getElementById('results');
                resultsList.innerHTML = '';

                // For each place, get the icon, name, and location.
                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    // Create a marker for each place.
                    const marker = new google.maps.Marker({
                        map,
                        title: place.name,
                        position: place.geometry.location,
                    });

                    // Add click listener to show info window
                    google.maps.event.addListener(marker, 'click', () => {
                        if (infowindow) {
                            infowindow.close();
                        }
                        infowindow = new google.maps.InfoWindow({
                            content: `
                                <div>
                                    <strong>${place.name}</strong><br>
                                    ${place.formatted_address}<br>
                                    ${place.formatted_phone_number || ''}
                                    <br><a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank">Get Directions</a>
                                </div>
                            `,
                        });
                        infowindow.open(map, marker);
                    });

                    markers.push(marker);

                    // Add place to results list
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `
                        <strong>${place.name}</strong><br>
                        ${place.formatted_address}<br>
                        ${place.formatted_phone_number || ''}
                        <br><a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank">Get Directions</a>
                    `;
                    resultsList.appendChild(resultItem);

                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            // Fetch and display pollen data on button click
            document.getElementById('pollen-button').addEventListener('click', async () => {
                console.log('Fetching pollen data...');
                const pollenData = await fetchPollenData(center.lat, center.lng);
                if (pollenData) {
                    const pollenContainer = document.getElementById('pollen-data');
                    pollenContainer.innerHTML = `
                        <h2>Pollen Data</h2>
                        <p>Tree Pollen: ${pollenData.tree_pollen_count}</p>
                        <p>Grass Pollen: ${pollenData.grass_pollen_count}</p>
                        <p>Weed Pollen: ${pollenData.weed_pollen_count}</p>
                    `;
                    console.log('Pollen data displayed.');
                } else {
                    console.log('No pollen data available.');
                }
            });
        }

        // Initialize the map
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</head>
<body>
    <input id="search-input" type="text" placeholder="Search for eczema doctors">
    <div id="map"></div>
    <button id="pollen-button">Show Pollen Data</button>
    <div id="results"></div>
    <div id="pollen-data"></div>
</body>
</html>
